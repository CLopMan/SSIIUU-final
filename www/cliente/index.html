<html>
    <head>
      <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
	  <link rel="stylesheet" href="style.css">
	  <link rel="stylesheet" href="funcionalidades/minijuego.css">
	  <link rel="stylesheet" href="funcionalidades/registro.css">
	  <title>Cliente</title>
    </head>
    
    <body>
    	<!--LOGIN-->
		<div id="register">
			<div id="log-in">
				<h1>LOG-IN</h1>
				<button class="register_button">Register</button>
				<button id="to_sign-up">SIGN-UP</button>
			</div>
			
			<div id="sign-up">
				<h1>SIGN-UP</h1>
				<button class="register_button">Register</button>
				<button id="to_log-in">LOG-IN</button>
			</div>		
		</div>    
    	<!--INVENTARIO-->
        <div id="inventario">
        	<h2>Inventario</h2>
        	<div id="grid"></div>
        	<button id="log-out">Log-out</button>
        	<button id="add_button">+</button>
        	<button id="minigame_button">Minijuego</button>
        	<button id="favorito">Favorito</button>
		    <div class="star">
		    	<p>No favorito</p>
		    </div>
        </div>
        <!---MINIJUEGO-->
        <div id="minijuego">
        	<div id="lilypad-1">
        		<div class="lilypad_circle"></div>
        		<div class="lilypad_triangle" id="lilypad-1-triangle"></div>
        		<div class="lilypad_flower" id="lilypad-1-flower"></div>
        	</div>
        	<div id="lilypad-2">
        		<div class="lilypad_circle"></div>
        		<div class="lilypad_triangle" id="lilypad-2-triangle"></div>
        		<div class="lilypad_flower" id="lilypad-2-flower"></div>
        	</div>
        	<div id="reglas_pesca">
        		<p> 
        			1. Aparecerá un pez entre 3 y 8 segundos. <br><br>
        			2. Cuando aparezca, levantan el móvil para capturarlo.<br><br>
        			2. Tienes 3 intentos.
        		</p>
        		<button id="boton_reglas">START</button>
        	</div>
        		
        	<div id="pez">
        		<div id="pez_ovalo"></div>
        		<div id="pez_triangulo"></div>
        	</div>
        	<div id="shadow"></div>
        	<p id="aviso">!!!</p>
        	<button id="cerrar_minijuego">END</button>
        	<div id="wave"></div>
        </div>
        <script type="module" src="funcionalidades/minijuego.js"></script>
		<script type="module" src="funcionalidades/registro.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
