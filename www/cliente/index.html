<html>
    <head>
      <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
	  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
	  <link rel="stylesheet" href="style.css">
	  <link rel="stylesheet" href="funcionalidades/minijuego.css">
	  <link rel="stylesheet" href="styles/annadir.css">
	  <link rel="stylesheet" href="styles/cobro.css">
	  <title>Cliente</title>
    </head>
    
    <body>
        <div id="inventario">
        	<h2>Inventario</h2>
        	<div id="grid"></div>
        	<button id="add_button">+</button>
        	<button id="minigame_button">Minijuego</button>
        	<button id="favorito">Favorito</button>
			<button id = "Scan">scan</button>
		    <div class="star">
		    	<p>No favorito</p>
		    </div>
        </div>
        <div id="minijuego">
        	<div id="lilypad-1">
        		<div class="lilypad_circle"></div>
        		<div class="lilypad_triangle" id="lilypad-1-triangle"></div>
        		<div class="lilypad_flower" id="lilypad-1-flower"></div>
        	</div>
        	<div id="lilypad-2">
        		<div class="lilypad_circle"></div>
        		<div class="lilypad_triangle" id="lilypad-2-triangle"></div>
        		<div class="lilypad_flower" id="lilypad-2-flower"></div>
        	</div>
        	<div id="reglas_pesca">
        		<p>1. Pon tu dispositivo en una posición horizontal, con la pantalla hacia arriba.<br><br>
        		2. Aparecerá un pez entre 3 y 8 segundos, intenta pescarlo levantando el movil como si fuera una caña de pescar.<br><br>
        		3. Tienes 3 intentos.
        		</p>
        		<button id="boton_reglas">START</button>
        	</div>
        		
        	<div id="pez">
        		<div id="pez_ovalo"></div>
        		<div id="pez_triangulo"></div>
        	</div>
        	<div id="shadow"></div>
        	<p id="aviso">!!!</p>
        	<button id="cerrar_minijuego">END</button>
        	<div id="wave"></div>
        </div>
		<div id="annadir">
			<video id="player" autoplay></video>
        	<button id="capture"><img src="camera-solid(1).svg" width="70%"></button>
        	<div id ="container"><canvas id="canvas" width=320 height=240></canvas></div>
		</div>
		<div id="cobro">
			<div id = "reader"><div id="qr-overlay"></div></div>
			
		</div>
        <script type="module" src="funcionalidades/minijuego.js"></script>
        <script type="module" src="script.js"></script>
        <script type="module" src="funcionalidades/annadir.js"></script>
        <script type="module" src="funcionalidades/cobro.js"></script>
    </body>
</html>
